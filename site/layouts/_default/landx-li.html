
<a href="{{ .RelPermalink }}" class="landx-card" style="background-image: url({{.Params.image}});">
  <div class="container">
    <div class="title">{{ .Title }}</div>
    <div class="description">{{ .Description }}</div>
    <div class="date">{{ .Date.Format "Mon, 2 Jan 2006" }} - {{ .ReadingTime }} min read</div>
  </div>
</a>
